---
layout: default
---

<h2>명예의 전당</h2>

<ul>
    {% for exploit in site.data.exploits %}
    <li>
        {% assign hacker = site.data.hackers[exploit.hacker] %}
        <dl>
            <dt>제보일</dt>
            <dd>{{ exploit.date }}</dd>
            <dt>이름</dt>
            <dd><a href={{ hacker.url }}>{{ exploit.hacker }}</a></dd>
            <dt>취약점</dt>
            <dd>{{ exploit.title }}</dd>
            <dt>설명</dt>
            <dd>{{ exploit.description }}</dd>
        </dl>
    </li>
    {% endfor %}
</ul>
